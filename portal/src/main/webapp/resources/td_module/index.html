<script type="text/javascript">
$(document).ready(function() {
	$('.resultbg').fadeIn('fast');
	$('#preloader_img').fadeIn('fast');
$('#start_button').click(function(){
	window.location.href = "main.html";
	});
});
$("#btn_skip").click(function() { 
	window.location.href = "main.html";
});

                 
		$(window).load(function(){
			cur_step=0; 
			$("#jquery_jplayer_1").jPlayer({
			ready: function (event) {
	$(this).jPlayer("setMedia", {
		title: "Module1",
		m4a: "",
		oga: "",
						mp3: "content/media/module1.mp3"
	}).jPlayer("play"); cur_step++;
				
				
		   if(cur_step===1){
				$('.resultbg').fadeIn('fast');
				$('#preloader_img').fadeIn('fast');
				$('#content0').delay(100).fadeIn('normal',function(){
					$('#preloader_img').fadeIn('fast');
					$('.resultbg').fadeOut('fast');
				});
			  
				$('#content1').delay(6000).fadeIn('normal');
				$('#content2').delay(21800).fadeIn('normal');
				$('#content3').delay(41000).fadeIn('normal');
				$('#content4').delay(50800).fadeIn('normal');
				$('#btn_skip').delay(50800).fadeOut('normal');
			 }
			
			
			
},
swfPath: "content/shared/js/jquery/",
supplied: "m4a, oga ,mp3",
wmode: "window",
useStateClassSkin: true,
autoBlur: false,
smoothPlayBar: true,
keyEnabled: true,
remainingDuration: true,
toggleDuration: true
		
});
 
changeSong(0);
$("#jquery_jplayer_1").bind($.jPlayer.event.ended + ".jp-repeat", function(event) { // Using ".jp-repeat" namespace so we can easily remove this event
});
});
